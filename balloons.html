<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8"/>
    <title>Balloons</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!--  pick a date  -->
    <link rel="stylesheet" href="css/classic.css">
    <link rel="stylesheet" href="css/classic.date.css">
    <!--  Google Font  -->
    <link href="https://fonts.googleapis.com/css?family=Londrina+Shadow|Questrial" rel="stylesheet">
    <!-- custom css -->
    <style>
        h1 {
            font-family: 'Londrina Shadow';
            color: slategray;
            font-size: 3.5em;
        }
        h1.animate__animated {
            display: inline-block;
        }
        .ball{
            visibility: hidden;
        }
        body {
            font-family: 'Questrial';
        }
    </style>
    <!--  Animate.css  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <!--  Toast -->
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute; top: 15px; right: 15px;" data-delay="5000">
        <div class="toast-header">
            <img src="media/balloonSm.png" class="rounded mr-2" width="25px" height="25px">
            <strong class="mr-auto">Balloon Counter</strong>
            <small>Now</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            You don't have any balloons selected!
        </div>
    </div>

    <!-- content -->
    <div class="container">
        <h1 id="main_title">Happy Birthday!</h1><hr />
        <form id="form" role="form">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="birthday">Birthday</label>
                        <input type="text" class="form-control" id="birthday" placeholder="Enter birthday" />
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title d-inline-block">Select your favorite balloons</h5>
                            <button id="autoCheck" type="button" class="btn btn-primary mx-3 d-inline-block">Check All</button>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="red">
                                <label class="form-check-label" for="red">Red balloons</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="green">
                                <label class="form-check-label" for="green">Green balloons</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="blue">
                                <label class="form-check-label" for="blue">Blue balloons</label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-outline-primary mt-3" id="submit">Submit</button>
                    </div>
                </div>
                <div class="col-sm">
                    <img src="media/red.png" class="ball" alt="red balloon" id="redImg"/>
                    <img src="media/green.png" class="ball" alt="green balloon" id="greenImg"/>
                    <img src="media/blue.png" class="ball" alt="blue balloon" id="blueImg"/>
                </div>
            </div>
        </form>
    </div>

    <!--jQuery and Bootstrap Js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <!--  pick a date  -->
    <script src="js/picker.js"></script>
    <script src="js/picker.date.js"></script>
    <!-- custom -->
    <script src="js/balloons.js"></script>
</body>
</html>
